<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <section class="search-section">
      <div class="search-form">
        <h2>Search for City</h2>
        <div class="input-container">
          <input type="text" id="cityInput" placeholder="Enter city name">
          <div id="suggestBoxElement"></div>
        </div>
        <button id="searchButton" class="button" onclick="showData()">Search</button>
      </div>
      <div id="searchHistory" class="search-history">
        <h2>Search History</h2>
        <ul id="historyList"></ul>
      </div>
    </section>

    <section class="current-weather">
      <div class="city-date">
        <h2>City and Date</h2>
        <!-- Display city and date information here -->
      </div>
      <div class="conditions">
        <h2>Current Conditions</h2>
        <div class="weather-icon"></div>
        <div class="weather-details">
          <p>Temperature: <span id="temperature"></span></p>
          <p>Wind: <span id="wind"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
        </div>
      </div>
    </section>

    <section class="forecast">
      <h2>5-Day Forecast</h2>
      <!-- Display 5-day forecast boxes here -->
    </section>
  </main>

  <footer>
    <!-- Add any additional footer content if needed -->
  </footer>

</body>
</html>
